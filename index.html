
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-COAT STUDIO - Blog Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #FAF9F6; /* 아이보리 배경 */
            color: #2D3436;
        }
        .brand-orange { color: #FF6B35; }
        .bg-brand-orange { background-color: #FF6B35; }
        .bg-brand-navy { background-color: #1A1D2E; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #FAF9F6; }
        ::-webkit-scrollbar-thumb { background: #E5E4E2; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #FF6B35; }
